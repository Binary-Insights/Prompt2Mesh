name: Build and Push Docker Images to ECR

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'docker/**'
      - 'requirements.txt'
      - '.github/workflows/build-and-push.yml'
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1  # Change to your region
  ECR_REPOSITORY_BACKEND: prompt2mesh-backend
  ECR_REPOSITORY_STREAMLIT: prompt2mesh-streamlit

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # For OIDC
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Extract metadata
      id: meta
      run: |
        echo "date=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
        echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
    
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/dockerfile
        target: backend
        push: true
        tags: |
          ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_BACKEND }}:latest
          ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_BACKEND }}:${{ steps.meta.outputs.sha_short }}
          ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_BACKEND }}:${{ steps.meta.outputs.branch }}-${{ steps.meta.outputs.date }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push streamlit image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/dockerfile
        target: backend
        push: true
        tags: |
          ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_STREAMLIT }}:latest
          ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_STREAMLIT }}:${{ steps.meta.outputs.sha_short }}
          ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_STREAMLIT }}:${{ steps.meta.outputs.branch }}-${{ steps.meta.outputs.date }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Output image URIs
      run: |
        echo "Backend Image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_BACKEND }}:${{ steps.meta.outputs.sha_short }}"
        echo "Streamlit Image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_STREAMLIT }}:${{ steps.meta.outputs.sha_short }}"
