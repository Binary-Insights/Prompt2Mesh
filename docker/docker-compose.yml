version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: prompt2mesh-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: prompt2mesh_auth
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - prompt2mesh-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Blender Container (UI only)
  blender:
    image: linuxserver/blender:latest
    container_name: prompt2mesh-blender
    hostname: blender
    restart: unless-stopped
    environment:
      PUID: 1000
      PGID: 1000
      TZ: America/New_York
    volumes:
      - blender_config:/config
      - ./blender_projects:/blender_projects
      - ../requirements:/blender_projects/requirements
      - ../screenshots:/blender_projects/screenshots
      - ../src/addon/addon.py:/config/.config/blender/5.0/scripts/addons/blender_mcp_addon.py:ro
      - ../src/addon/addon.py:/config/.config/blender/4.2/scripts/addons/blender_mcp_addon.py:ro
      - ./enable_addon_auto.py:/tmp/enable_addon_auto.py:ro
      - ./99-mcp-autostart:/tmp/99-mcp-autostart:ro
    ports:
      # Blender Web UI (KasmVNC)
      - "3000:3000"
      # Blender VNC (optional)
      - "3001:3001"
      # Blender MCP Server (internal only, not exposed to host)
    expose:
      - "9876"
    networks:
      - prompt2mesh-network

  # FastAPI Backend
  backend:
    build:
      context: ..
      dockerfile: docker/dockerfile
      target: backend
    container_name: prompt2mesh-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      JWT_EXPIRY_HOURS: 24
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/prompt2mesh_auth
      BLENDER_HOST: blender
      BLENDER_PORT: 9876
      PYTHONUNBUFFERED: 1
      # Langsmith/Langchain Tracing
      LANGCHAIN_TRACING_V2: ${LANGCHAIN_TRACING_V2:-true}
      LANGCHAIN_API_KEY: ${LANGCHAIN_API_KEY}
      LANGCHAIN_PROJECT: ${LANGCHAIN_PROJECT:-Prompt2Mesh}
      LANGCHAIN_CALLBACKS_BACKGROUND: ${LANGCHAIN_CALLBACKS_BACKGROUND:-true}
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY}
      LANGGRAPH_RECURSION_LIMIT: ${LANGGRAPH_RECURSION_LIMIT:-100}
    volumes:
      - ../src:/app/src
      - ../main.py:/app/main.py
      - ../requirements:/app/requirements
      - ../screenshots:/app/screenshots
      - ../logs:/app/logs
      - ../data:/app/data
      # Docker socket for creating per-user containers
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
    networks:
      - prompt2mesh-network
    command: python3 src/backend/backend_server.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Streamlit Frontend
  streamlit:
    build:
      context: ..
      dockerfile: docker/dockerfile
      target: backend
    container_name: prompt2mesh-streamlit
    restart: unless-stopped
    depends_on:
      - backend
      - postgres
    environment:
      PYTHONUNBUFFERED: 1
      BACKEND_URL: ${BACKEND_URL:-http://backend:8000}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/prompt2mesh_auth
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      BLENDER_HOST: blender
      BLENDER_PORT: 9876
      # Langsmith/Langchain Tracing
      LANGCHAIN_TRACING_V2: ${LANGCHAIN_TRACING_V2:-true}
      LANGCHAIN_API_KEY: ${LANGCHAIN_API_KEY}
      LANGCHAIN_PROJECT: ${LANGCHAIN_PROJECT:-Prompt2Mesh}
      LANGCHAIN_CALLBACKS_BACKGROUND: ${LANGCHAIN_CALLBACKS_BACKGROUND:-true}
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY}
      LANGGRAPH_RECURSION_LIMIT: ${LANGGRAPH_RECURSION_LIMIT:-100}
    volumes:
      - ../src:/app/src
      - ../main.py:/app/main.py
      - ../data:/app/data
    ports:
      - "8501:8501"
    networks:
      - prompt2mesh-network
    command: streamlit run src/frontend/auth_app.py --server.port=8501 --server.address=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Database Initializer (runs once)
  db-init:
    build:
      context: ..
      dockerfile: docker/dockerfile
      target: backend
    container_name: prompt2mesh-db-init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/prompt2mesh_auth
    volumes:
      - ../src:/app/src
      - ../init_db.py:/app/init_db.py
    networks:
      - prompt2mesh-network
    command: python3 init_db.py
    restart: "no"

volumes:
  postgres_data:
    driver: local
  blender_config:
    driver: local

networks:
  prompt2mesh-network:
    driver: bridge
