apiVersion: v1
kind: Secret
metadata:
  name: prompt2mesh-secrets
  namespace: prompt2mesh
type: Opaque
stringData:
  # Database credentials
  POSTGRES_PASSWORD: "changeme-in-production"
  DATABASE_URL: "postgresql://postgres:changeme-in-production@postgres-service:5432/prompt2mesh_auth"
  
  # API Keys (replace with actual values)
  ANTHROPIC_API_KEY: "your-anthropic-api-key-here"
  
  # JWT Secret (generate with: openssl rand -base64 32)
  JWT_SECRET_KEY: "your-jwt-secret-key-here"
  
  # Langsmith API Key (optional)
  LANGCHAIN_API_KEY: "your-langchain-api-key-here"
  LANGSMITH_API_KEY: "your-langsmith-api-key-here"
  
  # S3 Configuration
  S3_BUCKET_NAME: "prompt2mesh-user-files-785186658816"
  S3_REGION: "us-east-1"

---
