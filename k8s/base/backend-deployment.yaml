apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: prompt2mesh
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
      # Wait for postgres to be ready
      - name: wait-for-postgres
        image: postgres:16-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h postgres -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: prompt2mesh-secrets
              key: POSTGRES_PASSWORD
      containers:
      - name: backend
        # Replace with your actual ECR image URI
        image: 920120424629.dkr.ecr.us-east-1.amazonaws.com/prompt2mesh-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:postgres@postgres:5432/prompt2mesh_auth"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_DB
          value: "prompt2mesh_auth"
        - name: USE_NETWORK_AGENT
          value: "true"
        - name: BLENDER_HOST
          value: "blender"
        - name: BLENDER_PORT
          value: "9876"
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: prompt2mesh-secrets
              key: ANTHROPIC_API_KEY
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: prompt2mesh-secrets
              key: POSTGRES_PASSWORD
        envFrom:
        - configMapRef:
            name: prompt2mesh-config
        - secretRef:
            name: prompt2mesh-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: prompt2mesh
  labels:
    app: backend
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: backend
