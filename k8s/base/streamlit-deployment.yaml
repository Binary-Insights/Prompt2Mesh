apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit
  namespace: prompt2mesh
spec:
  replicas: 2
  selector:
    matchLabels:
      app: streamlit
  template:
    metadata:
      labels:
        app: streamlit
    spec:
      containers:
      - name: streamlit
        image: 785186658816.dkr.ecr.us-east-1.amazonaws.com/prompt2mesh/streamlit:latest
        ports:
        - containerPort: 8501
          name: http
        envFrom:
        - configMapRef:
            name: prompt2mesh-config
        - secretRef:
            name: prompt2mesh-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: streamlit-service
  namespace: prompt2mesh
spec:
  type: LoadBalancer
  selector:
    app: streamlit
  ports:
  - port: 80
    targetPort: 8501
    protocol: TCP
